<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@3.3.0/dist/aframe-physics-system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.5/dist/aframe-super-hands.min.js"></script>
    </head>
    <body>
        <a-scene physics="gravity: -9.81" shadow="type: pcfsoft">
        <a-assets>
            <img id="sky" src="sky1.png">
        </a-assets>

        <!-- Lumières -->
        <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="-2 4 -3"></a-entity>

        <!-- Rig -->
        <a-entity id="rig" position="0 0.25 0">
            <a-entity id="head" camera look-controls wasd-controls="enabled: false"></a-entity>

            <!-- Mains avec super-hands -->
            <a-entity id="leftHand"
                    hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
                    physics-collider
                    super-hands>
            </a-entity>

            <a-entity id="rightHand"
                    hand-controls="hand: right; handModelStyle: lowPoly; color: #ccccff"
                    physics-collider
                    super-hands>
            </a-entity>
        </a-entity>

        <!-- Objet manipulable -->
        <a-box id="grabBox"
                dynamic-body="mass:1; friction:0.8; restitution:0.1; linearDamping:0.05; angularDamping:0.99"
                grabbable
                stretchable
                draggable
                scale="0.5 0.5 0.5"
                position="0 0.33424 -3"
                rotation="0 45 0"
                color="#4CC3D9"
                shadow="cast: true">
        </a-box>

        <!-- Sol -->
        <a-plane position="0 0 -4"
                rotation="-90 0 0"
                width="10" height="10"
                color="#7BC8A4"
                shadow="receive: true">
        </a-plane>

        <a-sky src="#sky"></a-sky>
        </a-scene>

        <script>
        // Joystick déplacement
        AFRAME.registerComponent('joystick-movement', {
            schema: { speed: { type: 'number', default: 2 } },
            init: function () {
            const rig = document.querySelector('#rig');
            const head = document.querySelector('#head');
            const leftHand = document.querySelector('#leftHand');
            const speed = this.data.speed;

            leftHand.addEventListener('thumbstickmoved', function (evt) {
                const dx = evt.detail.x;
                const dy = evt.detail.y;

                if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1) {
                let rigPos = rig.object3D.position;

                const camDir = new THREE.Vector3();
                head.object3D.getWorldDirection(camDir);
                camDir.y = 0;
                camDir.normalize();

                const forward = camDir;
                const right = new THREE.Vector3();
                right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).negate();

                rigPos.addScaledVector(forward, dy * 0.05 * speed);
                rigPos.addScaledVector(right, dx * 0.05 * speed);
                }
            });
            }
        });

        // Snap-turn
        AFRAME.registerComponent('snap-turn', {
            schema: {
            angle: { type: 'number', default: 30 },
            cooldown: { type: 'number', default: 300 }
            },
            init: function () {
            const rig = document.querySelector('#rig');
            const rightHand = document.querySelector('#rightHand');
            const angle = this.data.angle;
            const cooldown = this.data.cooldown;
            let lastTurn = 0;

            rightHand.addEventListener('thumbstickmoved', function (evt) {
                const now = Date.now();
                if (now - lastTurn < cooldown) return;

                const x = evt.detail.x;
                if (x > 0.8) {
                rig.object3D.rotation.y -= THREE.MathUtils.degToRad(angle);
                lastTurn = now;
                } else if (x < -0.8) {
                rig.object3D.rotation.y += THREE.MathUtils.degToRad(angle);
                lastTurn = now;
                }
            });
            }
        });

        // Attache les composants
        document.querySelector('#rig').setAttribute('joystick-movement', 'speed: 2');
        document.querySelector('#rig').setAttribute('snap-turn', 'angle: 30; cooldown: 300');
        </script>
    </body>
</html>

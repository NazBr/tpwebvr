<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- A-Frame -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

        <!-- Supprimer grabbable natif -->
        <script> if (AFRAME.components && AFRAME.components['grabbable']) delete AFRAME.components['grabbable']; </script>

        <!-- aframe-extras (sphere-collider) -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

        <!-- Physics system -->
        <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>

        <!-- Super-hands -->
        <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>

        <style>body{margin:0}</style>

        <script>
        /* --- joystick-movement --- */
        AFRAME.registerComponent('joystick-movement', {
            schema: { speed: { type: 'number', default: 2 } },
            init: function () {
            const rig = document.querySelector('#rig');
            const head = document.querySelector('#head');
            const leftHand = document.querySelector('#leftHand');
            const speed = this.data.speed;
            const DEADZONE = 0.1;
            if (!leftHand) return;

            leftHand.addEventListener('thumbstickmoved', function (evt) {
                const dx = evt.detail.x, dy = evt.detail.y;
                if (Math.abs(dx) < DEADZONE && Math.abs(dy) < DEADZONE) return;

                const forward = new THREE.Vector3();
                head.object3D.getWorldDirection(forward);
                forward.y = 0; forward.normalize();

                const right = new THREE.Vector3();
                right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).negate();

                const step = 0.05 * speed;
                const rigPos = rig.object3D.position;
                rigPos.addScaledVector(forward, dy * step);
                rigPos.addScaledVector(right, dx * step);
            });
            }
        });

        /* --- snap-turn --- */
        AFRAME.registerComponent('snap-turn', {
            schema: { angle: { type: 'number', default: 30 }, cooldown: { type: 'number', default: 300 } },
            init: function () {
            const rig = document.querySelector('#rig');
            const rightHand = document.querySelector('#rightHand');
            const angle = this.data.angle, cooldown = this.data.cooldown;
            let lastTurn = 0;
            if (!rightHand) return;

            rightHand.addEventListener('thumbstickmoved', function (evt) {
                const now = Date.now(), x = evt.detail.x;
                if (Math.abs(x) < 0.8 || now - lastTurn < cooldown) return;
                const rad = THREE.MathUtils.degToRad(angle);
                if (x > 0.8)  rig.object3D.rotation.y -= rad;
                else          rig.object3D.rotation.y += rad;
                lastTurn = now;
            });
            }
        });

        /* --- hide-hand-on-grab --- */
        AFRAME.registerComponent('hide-hand-on-grab', {
            init: function () {
            const hand = this.el;
            const scene = this.el.sceneEl;

            scene.addEventListener('grab-start', (evt) => {
                if (evt.detail?.hand === hand) hand.setAttribute('visible', 'false');
            });
            scene.addEventListener('grab-end', (evt) => {
                if (evt.detail?.hand === hand) hand.setAttribute('visible', 'true');
            });

            hand.addEventListener('grab-start', () => hand.setAttribute('visible', 'false'));
            hand.addEventListener('grab-end', () => hand.setAttribute('visible', 'true'));
            }
        });

        /* --- toggle-hold with throw + trigger sound --- */
        AFRAME.registerComponent('toggle-hold', {
            schema: {
            position: { type: 'vec3', default: { x: 0, y: -0.02, z: -0.04 } },
            rotation: { type: 'vec3', default: { x: 70, y: 180, z: 0 } }
            },
            init: function () {
            this._held = false;
            this._handEl = null;
            this._grabPoint = null;
            this._savedDynamic = null;
            this._lastPos = new THREE.Vector3();
            this._lastTime = 0;
            this._velocity = new THREE.Vector3();

            this._onGrabStart = this._onGrabStart.bind(this);
            this._onGrabEnd = this._onGrabEnd.bind(this);
            this._onGripDown = this._onGripDown.bind(this);
            this._onTriggerDown = this._onTriggerDown.bind(this);
            this.tick = this.tick.bind(this);

            this.el.addEventListener('grab-start', this._onGrabStart);
            this.el.addEventListener('grab-end', this._onGrabEnd);

            // prepare sound component (positional). si l'utilisateur veut changer le son, modifie #gunShot dans assets
            if (!this.el.getAttribute('sound')) {
                this.el.setAttribute('sound', 'src: #gunShot; positional: true; volume: 1');
            }
            },

            remove: function () {
            this._cleanupGrabPoint();
            this.el.removeEventListener('grab-start', this._onGrabStart);
            this.el.removeEventListener('grab-end', this._onGrabEnd);
            if (this._handEl) {
                this._handEl.removeEventListener('gripdown', this._onGripDown);
                this._handEl.removeEventListener('triggerdown', this._onTriggerDown);
            }
            },

            _onGrabStart: function (evt) {
            const hand = evt.detail?.hand;
            if (!hand || !hand.object3D) return;
            if (this._held && this._handEl === hand) return;

            // sauvegarder dynamic-body
            if (this.el.hasAttribute('dynamic-body')) {
                this._savedDynamic = this.el.getAttribute('dynamic-body');
                this.el.removeAttribute('dynamic-body');
            }

            // créer point d'attache sur la main
            const gp = document.createElement('a-entity');
            gp.setAttribute('id', 'grabPoint-' + (this.el.id || Math.random().toString(36).substr(2,6)));
            hand.appendChild(gp);
            const pos = this.data.position;
            gp.object3D.position.set(pos.x, pos.y, pos.z);

            // attacher l'objet au point
            gp.object3D.attach(this.el.object3D);

            // appliquer rotation offset locale
            const rot = this.data.rotation;
            this.el.object3D.position.set(0, 0, 0);
            this.el.object3D.rotation.set(
                THREE.MathUtils.degToRad(rot.x),
                THREE.MathUtils.degToRad(rot.y),
                THREE.MathUtils.degToRad(rot.z)
            );

            // sauvegarde refs
            this._held = true;
            this._handEl = hand;
            this._grabPoint = gp;

            // écouteurs pour toggle release et trigger
            hand.addEventListener('gripdown', this._onGripDown);
            hand.addEventListener('triggerdown', this._onTriggerDown);

            // init velocity tracking
            this._lastPos.copy(hand.object3D.position);
            this._lastTime = performance.now();
            },

            _onGrabEnd: function (evt) {
            const hand = evt.detail?.hand;
            if (!hand) return;
            if (this._held && this._handEl === hand) {
                // si super-hands a essayé de détacher, rattache immédiatement pour empêcher la chute
                if (this._grabPoint && this._grabPoint.object3D) {
                try {
                    this._grabPoint.object3D.attach(this.el.object3D);
                    const rot = this.data.rotation;
                    this.el.object3D.position.set(0,0,0);
                    this.el.object3D.rotation.set(
                    THREE.MathUtils.degToRad(rot.x),
                    THREE.MathUtils.degToRad(rot.y),
                    THREE.MathUtils.degToRad(rot.z)
                    );
                } catch (e) {}
                }
            }
            },

            _onGripDown: function (evt) {
            if (!this._held || !this._handEl) return;
            const handThatPressed = evt.target || evt.currentTarget;
            if (handThatPressed !== this._handEl) return;

            // détacher & restaurer la physique -> appliquer vélocité pour lancer
            try {
                this.el.sceneEl.object3D.attach(this.el.object3D);
            } catch (e) {}

            if (this._savedDynamic) {
                const saved = this._savedDynamic;
                // restaurer dynamic-body puis appliquer velocity si body présent
                setTimeout(() => {
                this.el.setAttribute('dynamic-body', saved);
                if (this.el.body) {
                    // cannon body : set velocity
                    this.el.body.velocity.set(
                    this._velocity.x,
                    this._velocity.y,
                    this._velocity.z
                    );
                }
                }, 20);
                this._savedDynamic = null;
            }

            // cleanup listeners / grab point
            if (this._handEl) {
                this._handEl.removeEventListener('gripdown', this._onGripDown);
                this._handEl.removeEventListener('triggerdown', this._onTriggerDown);
            }
            this._cleanupGrabPoint();

            this._held = false;
            this._handEl = null;
            },

            _onTriggerDown: function (evt) {
            // si l'objet est tenu par cette main -> jouer son
            const handThatPressed = evt.target || evt.currentTarget;
            if (!this._held || !this._handEl || handThatPressed !== this._handEl) return;

            // jouer le son via le component sound
            if (this.el.components && this.el.components.sound) {
                this.el.components.sound.playSound();
            } else {
                // fallback : assigner le component et jouer
                this.el.setAttribute('sound', 'src: #gunShot; positional: true; volume: 1');
                // petit timeout pour s'assurer que component est initialisé
                setTimeout(() => {
                if (this.el.components && this.el.components.sound) this.el.components.sound.playSound();
                }, 10);
            }
            },

            tick: function (time, delta) {
            if (this._held && this._handEl) {
                const currentPos = new THREE.Vector3().copy(this._handEl.object3D.position);
                const dt = (time - this._lastTime) / 1000;
                if (dt > 0) {
                this._velocity.copy(currentPos).sub(this._lastPos).divideScalar(dt);
                }
                this._lastPos.copy(currentPos);
                this._lastTime = time;
            }
            },

            _cleanupGrabPoint: function () {
            if (this._grabPoint && this._grabPoint.parentNode) {
                this._grabPoint.parentNode.removeChild(this._grabPoint);
                this._grabPoint = null;
            }
            }
        });
        </script>
    </head>

    <body>
        <a-scene
        physics="gravity: -9.81"
        shadow="type: pcfsoft"
        renderer="antialias: true"
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true"
        >
        <a-assets>
            <img id="sky" src="sky1.png">
            <a-asset-item id="gunModel" src="assets/scene.gltf"></a-asset-item>
            <!-- Place ton fichier audio ici -->
            <audio id="gunShot" src="assets/shoot.wav"></audio>
        </a-assets>

        <!-- Lumières -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="-2 4 -3"></a-entity>

        <!-- RIG + caméra + mains -->
        <a-entity id="rig" position="0 0.58 0"
                    joystick-movement="speed: 2"
                    snap-turn="angle: 30; cooldown: 300">
            <a-entity id="head" camera look-controls wasd-controls="enabled: false"></a-entity>

            <a-entity id="leftHand"
                    oculus-touch-controls="hand: left"
                    super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
                    sphere-collider="objects: .grabbable"
                    static-body="shape: sphere; sphereRadius: 0.03"
                    hide-hand-on-grab>
            </a-entity>

            <a-entity id="rightHand"
                    oculus-touch-controls="hand: right"
                    super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
                    sphere-collider="objects: .grabbable"
                    static-body="shape: sphere; sphereRadius: 0.03"
                    hide-hand-on-grab>
            </a-entity>
        </a-entity>

        <!-- Sol -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
                color="#7BC8A4" static-body shadow="receive: true"></a-plane>

        <a-box id="table"
                position="0 0.5 -3"
                scale="2 0.7 2"
                color="#4CC3D9"
                shadow
                dynamic-body="mass: 1; shape: box">
        </a-box>

        <!-- Gun avec toggle-hold, scale 1.4 -->
        <a-entity id="gun"
                    class="grabbable"
                    gltf-model="#gunModel"
                    position="0 1.5 -3"
                    scale="1.4 1.4 1.4"
                    shadow
                    grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
                    dynamic-body="mass: 1; shape: box"
                    toggle-hold="position: 0 -0.02 -0.04; rotation: 70 180 0">
        </a-entity>

        <a-sky src="#sky"></a-sky>
        </a-scene>
    </body>
</html>

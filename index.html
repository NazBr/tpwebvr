<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 
    </head>
    <body>
        <a-scene shadow="type: pcfsoft">
        <a-assets>
            <img id="sky" src="sky1.png">
        </a-assets>

        <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>

        <a-entity 
            light="type: directional; intensity: 0.8; castShadow: true" 
            position="-2 4 -3"
        ></a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="enabled: false"></a-entity>
            
            <a-entity meta-touch-controls="hand: left" thumbstick-logging></a-entity>
            <a-entity meta-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true; receive: false"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="cast: true; receive: false"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true; receive: false"></a-cylinder>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

        <a-sky src="#sky"></a-sky>
        </a-scene>
    </body>
</html>
